<div class="user-management-container">
    <!-- Add User Button -->
    <div class="add-user">
      <button class="btn btn-primary" (click)="openAddUserModal()">Add New User</button>
    </div>
  
    <!-- Filter by Role -->
    <div class="filter-role">
      <label for="roleFilter">Filter by Role:</label>
      <select id="roleFilter" [(ngModel)]="selectedRole" (change)="filterByRole()">
        <option value="all">All</option>
        <option value="admin">Java Developer</option>
        <option value="employee">Python Developer</option>
        <option value="employee">Dot Net Developer</option>
      </select>
    </div>
  
    <!-- User Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Courses</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn btn-warning" (click)="openEditUserModal(user)">Edit</button>
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Add User Modal -->
    <div *ngIf="showAddUserModal" class="modal">
      <div class="modal-content">
        <span class="close" (click)="closeAddUserModal()">&times;</span>
        <h2>Add New User</h2>
  
        <form (ngSubmit)="addUser()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="newUser.name" name="name" required />
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required />
          </div>
  
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" [(ngModel)]="newUser.role" name="role" required>
              <option value="admin">Admin</option>
              <option value="employee">Employee</option>
            </select>
          </div>
  
          <button type="submit" class="btn btn-success">Add User</button>
        </form>
      </div>
    </div>
  </div>
