<h1>Add New Course</h1>
<div class="form-container">
  <form (ngSubmit)="onSubmit()">
    <label for="name">Course Name:</label>
    <input type="text" id="name" [(ngModel)]="course.courseName" name="coursename" required>
    
    <label for="category">Category:</label>
    <input type="text" id="category" [(ngModel)]="course.category" name="category" required>
    
    <label for="features">Features:</label>
    <textarea id="features" [(ngModel)]="course.features" name="features" required></textarea>
    
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="course.description" name="description" required></textarea>
    
    <label for="videoUrl">Video URL:</label>
    <textarea id="videoUrl" [(ngModel)]="course.videoUrl" name="videoUrl" required></textarea>

    <div class="button-group">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="button" class="cancel-btn">Cancel</button>
    </div>
  </form>
</div>
