<h1>Add New Course</h1>
<div class="container">
<form (ngSubmit)="onSubmit()">
  <label for="name">Course Name:</label>
  <input type="text" id="name" [(ngModel)]="course.courseName" name="coursename" required>
  <label for="name">Category:</label>
  <input type="text" id="name" [(ngModel)]="course.category" name="category" required>
 
  <label for="description">Features:</label>
  <textarea id="description" [(ngModel)]="course.features" name="features" required></textarea>
  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="course.description" name="description" required></textarea>
  <label for="description">VideoUrl:</label>
  <textarea id="description" [(ngModel)]="course.videoUrl" name="videoUrl" required></textarea>

  <button type="submit" class="submit-btn">Submit</button>
</form>
</div>
