<div class="mycourses-container">
    <!-- Search Bar -->
    <div class="search-bar">
      <input 
        type="text" 
        placeholder="Search courses..." 
        [(ngModel)]="searchTerm" 
        (input)="onSearch()" 
        class="search-input"
      />

    </div>  


      <button routerLink="forms" (click)="goToSignupLogin()" class="signup-login-button">
        Signup/Login
      </button>
    </div>
  
    <!-- Filter by Catalog -->
    <div class="filters">
      <label>Filter by Category:</label>
      <select [(ngModel)]="selectedCategory" (change)="onCategoryChange($event)">
        <option value="all">All</option>
        <option value="java">Java</option>
        <option value="vue">Vue.js</option>
        <option value="ruby">Ruby</option>
        <option value="javascript">JavaScript</option>
        <option value="c++">C++</option>
        <option value="c">C</option>
        <option value="c#">C#</option>
        <option value="python">Python</option>
      </select>
    </div>
  
    <!-- Course Catalog List -->
    <div class="course-catalogs">
      <div class="course-card" *ngFor="let course of filteredCourses">
  <div class="header-container">
    <div class="search-filter-wrapper">
      <div class="search-bar">
        <input type="text" placeholder="Search courses..." [(ngModel)]="searchTerm" (input)="onSearch()" class="search-input" />
      </div>
      <div class="filters">
        <select [(ngModel)]="selectedCategory" (change)="onCategoryChange($event)">
          <option value="all">All</option>
          <option value="java">Java</option>
          <option value="vue">Vue.js</option>
          <option value="ruby">Ruby</option>
          <option value="javascript">JavaScript</option>
          <option value="c++">C++</option>
          <option value="c">C</option>
          <option value="c#">C#</option>
          <option value="python">Python</option>
        </select>
      </div>
    </div>
    <div class="login-button-wrapper">
      <button routerLink="forms" (click)="goToSignupLogin()" class="signup-login-button">
        Signup/Login
      </button>
    </div>
  </div>

  <div class="course-catalogs">
    <div *ngIf="filteredCourses.length > 0">
      <div *ngFor="let course of filteredCourses" class="course-card">
        <div class="course-header">
          <h3>{{ course.courseName | uppercase }}</h3>
          <span class="category-label">{{ course.category }}</span>
        </div>
        <p class="course-description">{{ course.description }}</p>
        <ul class="course-features">
          <li *ngFor="let feature of course.features.split(',')">{{ feature }}</li>
        </ul>
        <!-- <button (click)="enroll(course.id)" class="enroll-button">Enroll Now</button>  (click)="enroll(course.id)"  -->
        <div class="tooltip-container">
            <button (click)="enroll(course.id)" class="enroll-button">enroll</button>
        </div>
           
          <!-- Display Enrolled Users -->
<div *ngIf="enrollments.length > 0">
  <h2>Enrolled Users</h2>
  <div *ngFor="let enrollment of enrollments">
    <p>{{ enrollment.user.email }} enrolled in Course ID: {{ enrollment.course.id }}</p>

  </div>
</div>
          

    </div>

    <div *ngIf="filteredCourses.length === 0">
      <p>No courses found</p>
    </div>
