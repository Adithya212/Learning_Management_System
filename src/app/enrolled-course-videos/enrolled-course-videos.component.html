<div class="container">
    <h2 class="text-center mb-4">Your Enrolled Courses</h2>
    <div *ngIf="enrollments.length > 0; else noEnrollments" class="row">
      <div *ngFor="let enrollment of enrollments" class="col-md-4 mb-4">
        <div class="card course-card">
          <div class="card-body">
            <h5 class="card-title">{{ enrollment.course.courseName }}</h5>
            <p class="card-text">{{ enrollment.course.description }}</p>
            <div class="video-container">
              <iframe #videoElement width="100%" height="180" 
                      [src]="getEmbedUrl(enrollment.course.videoUrl)" 
                      frameborder="0" 
                      allowfullscreen>
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <ng-template #noEnrollments>
      <p class="text-center">You have not enrolled in any courses yet.</p>
    </ng-template>
  </div>
